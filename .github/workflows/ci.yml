# JobFit AI â€” CI Pipeline
# =============================================================================
# Triggered on every Pull Request to main or develop.
# All jobs must pass before a PR can be merged.

name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================
  # Backend: Lint + Format + Type Check
  # =============================================
  backend-lint:
    name: "Backend Lint & Type Check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: mypy strict type check
        run: mypy --strict .

  # =============================================
  # Backend: Unit + Integration + Isolation Tests
  # =============================================
  backend-test:
    name: "Backend Tests (coverage >= 80%)"
    runs-on: ubuntu-latest
    needs: backend-lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jobfit_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: backend
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/jobfit_test
      REDIS_URL: redis://localhost:6379/0
      APP_ENV: test
      JWT_SECRET_KEY: ci-test-secret-key
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: pytest -m "not integration and not tenant_isolation" -v

      - name: Run integration tests
        run: pytest -m integration -v

      - name: Run tenant isolation tests
        run: pytest -m tenant_isolation -v

      - name: Run all tests with coverage gate
        run: pytest --cov=. --cov-fail-under=80 --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  # =============================================
  # Frontend: Lint + Format + Type Check
  # =============================================
  frontend-lint:
    name: "Frontend Lint & Type Check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint src/

      - name: Prettier format check
        run: npx prettier --check src/

      - name: TypeScript type check
        run: npx tsc --noEmit

  # =============================================
  # Frontend: Tests + Coverage
  # =============================================
  frontend-test:
    name: "Frontend Tests"
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npx jest --ci --coverage

  # =============================================
  # Secret Scanning (parallel with all jobs)
  # =============================================
  secret-scan:
    name: "Secret Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================
  # Docker Build Verification
  # =============================================
  docker-build:
    name: "Docker Build Check"
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, secret-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t jobfit-backend:test --target prod ./backend

      - name: Build frontend image
        run: docker build -t jobfit-frontend:test --target prod ./frontend
