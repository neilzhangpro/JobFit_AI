# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  frontend:
    build:
      target: prod
    ports:
      - "3000:3000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  backend:
    build:
      target: prod
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - LOG_LEVEL=WARNING
      - UVICORN_WORKERS=4
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  postgres:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  redis:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

  chromadb:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  minio:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
